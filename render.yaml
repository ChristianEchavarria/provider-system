services:
  - type: web
    name: provider-system
    env: python
    headers:
      - path: /*
        name: Access-Control-Allow-Origin
        value: "*"
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
